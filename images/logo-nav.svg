<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 40" fill="none">
  <!-- Watch icon -->
  <circle cx="18" cy="20" r="14" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <circle cx="18" cy="20" r="12" stroke="#ffffff" stroke-width="0.3" fill="none" opacity="0.3"/>
  <!-- Hour markers -->
  <line x1="18" y1="7" x2="18" y2="9.5" stroke="#c8a96e" stroke-width="1"/>
  <line x1="18" y1="30.5" x2="18" y2="33" stroke="#c8a96e" stroke-width="1"/>
  <line x1="5" y1="20" x2="7.5" y2="20" stroke="#c8a96e" stroke-width="1"/>
  <line x1="28.5" y1="20" x2="31" y2="20" stroke="#c8a96e" stroke-width="1"/>
  <!-- Hands -->
  <line x1="18" y1="20" x2="18" y2="11" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
